    <meta property="og:site_name" content="RHC Wiki" />
    <meta name="description"
        content="Have you ever wanted to contribute to the r/Hermitcraft Wiki but you stopped short for some reason? Not sure how you could help? Wanted to pass on some info but didn't want to write a whole page about it? We have the answer for you! Our aim is to improve the r/HermitCraft wiki and make it a resource we can all use to learn more, settle disputes or just nerd out for a while. This is a mammoth task and we need a lot of help achieving it. This is where you can come in." />

<body>
    <header>
        <h1>RHC Wiki Admin</h1>

    </header>
    <nav aria-placeholder="Once you signin with Google, all your pending notes will be shown here">
        <button onclick="javascript: path = 'user-gists/';UI.notes.refresh()">Go to home</button>
        <items></items>
    </nav>
    <main>
        <textarea id="previewer" placeholder="Select a file to view it's contents here"></textarea>
        <controls>
            <button disabled id="move">Move</button>
            <button disabled id="copy">Copy</button>
            <button disabled id="dim">Dim note</button>
            <button id="update-dimmed-notes">Update dimmed notes</button>
        </controls>
        <related-links></related-links>
    </main>
