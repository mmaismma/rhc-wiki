<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermitcraft TCG Card Maker</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>

    <link href="./badabb__.ttf" rel="preload" as="font">
</head>
<body>
    <canvas width="1000" height="1000">
        Uh oh! You are using a browser which does not support our page. This means that either you are living under a rock or it's a temporary problem. Try refreshing the page.
    </canvas>

    <div id="preview">
        <div class="background"></div>
        <div class="image"></div>
        <div class="move-circle"></div>
        <div class="seperator"></div>

        <div contenteditable aria-placeholder="Name" class="card-name"></div>
        <div contenteditable aria-placeholder="HP" class="hp"></div>

        <div contenteditable aria-placeholder="Move 1" class="attack1-name"></div>
        <div contenteditable aria-placeholder="AP" class="attack1-ap"></div>

        <div contenteditable aria-placeholder="Move 2" class="attack2-name"></div>
        <div contenteditable aria-placeholder="AP" class="attack2-ap"></div>
    </div>
</body>
</html>
